<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="text-align: center;">
    <div class="confetti" id="confetti"></div>
    <div style="display: inline-block;">
        <div class="categories">
            <form id="settingsForm" onsubmit="event.preventDefault()" style="width: 60px; height: 60px;">
                <div id="options" style="display: none;">
                    <select id="categories"></select><br>
                    <select id="difficulties"></select><br>
                    <input type="submit" value="Save Settings"/>
                </div>
                <div id="catLoadImg" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <img src="static/img/loading.gif" style="width: 100%; height: 100%;">
                </div>
            </form>
        </div>
        <div class="stats">
            <p>
                Score: <x id="scoreNumber">0</x><br>
                High Score: <x id="highScoreNumber">0</x><br>
                Streak: <x id="streakNumber">0</x>
            </p>
        </div>
        <div id="questions"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
